{% if logged_in %}
<!-- ###### Modal login begin ###### -->
<div id="leagueConfig" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3 id="myModalLabel">Create Mock Draft Room</h3>
    </div>
    <form class="form-horizontal" action="/league/" method="post">
        {% csrf_token %}
        <br>
		<div id="stdOptions">
			<div class="control-group">
				<label class="control-label" for="leagueName">Name</label>
				<div class="controls">
					<input type="text" id="leagueName" placeholder="League Name">
					
					<label class="checkbox">
						<input type="checkbox" id="isPrivate"> <i>Private</i>
					</label>
				</div>
			</div>
		</div>
		<div id="privateOptions" style="display:none;">
			<div class="control-group">
				<label class="control-label" for="entryKey">Secret Entry Key</label>
				<div class="controls">
					<input type="text" id="entryKey" placeholder="Secret">
				</div>
			</div>
		</div>
		<div class="control-group " align=left>
			<label class="control-label" for="teamCount">Teams</label>
			<div class="controls " id="teamCount">
				<label class="radio inline">
				  <input type="radio" name="teamCountName" id="team6" value="6" >
					6
				</label>
				<label class="radio inline">
				  <input type="radio" name="teamCountName" id="team8" value="8" >
					8
				</label>
				<label class="radio inline">
				  <input type="radio" name="teamCountName" id="team10" value="10" checked>
					10
				</label>
				<label class="radio inline">
				  <input type="radio" name="teamCountName" id="team12" value="12">
					12
				</label>
				<label class="radio inline">
				  <input type="radio" name="teamCountName" id="team14" value="14">
					14
				</label>
			</div>
		</div>
		<div class="control-group" align=left>
			<label class="control-label" for="LeagueType">Draft Type</label>
			<div class="controls" id="LeagueType">
				<label class="radio inline">
				  <input type="radio" name="leagueTypeName" id="LeagueType1" value="1" checked>
					Standard
				</label>
				<label class="radio inline">
				  <input type="radio" name="leagueTypeName" id="LeagueType2" value="2">
					PPR
				</label>
			</div>
		</div>
		<div class="control-group" align=left>
			<label class="control-label" for="draftType">Draft Type</label>
			<div class="controls" id="draftType">
				<label class="radio inline">
				  <input type="radio" name="draftTypeName" id="draftType1" value="1" checked>
					Snake
				</label>
				<label class="radio inline">
				  <input type="radio" name="draftTypeName" id="draftType2" value="2">
                    Linear
				</label>
			</div>
		</div>
        <div class="modal-footer" align="right">
            <div class="controls">
                <button type="submit" class="btn btn-primary" formmethod="post">Create Room</button>
            </div>
        </div>
    </form>
</div>

<script>
$(document).ready(function(){

	$('#leagueConfig').on('show', function () {	  
		$(stdOptions).show();
		$(privateOptions).hide();
	})
	$('#isPrivate').click(function() {
		var $this = $(this);
		if ($this.is(':checked')) {
			$(privateOptions).show();
		} else {
			$(privateOptions).hide();
		}
	})
});
</script>
<!-- ###### Modal login end ###### -->
{% endif %}
