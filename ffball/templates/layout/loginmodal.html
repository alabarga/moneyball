{% if not logged_in %}
<!-- ###### Modal login begin ###### -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3 id="myModalLabel">Sign In</h3>
    </div>
    <form class="form-horizontal">
        <br>
		<div id="stdLoginCtl">
			<div class="control-group">
				<label class="control-label" for="inputEmail">Email</label>
				<div class="controls">
					<input type="text" id="inputEmail" placeholder="Email">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPassword">Password</label>
				<div class="controls">
					<input type="password" id="inputPassword" placeholder="Password">
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<label class="checkbox">
						<input type="checkbox"> <i>Remember me</i>
					</label>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn btn-primary">Sign in</button>
				</div>
			</div>
		</div>
    </form>
    <div class="modal-footer" align="right">
		<br>
		<a href="{% url 'socialauth_begin' 'facebook' %}?next={{ next_page }}"><button class="btn btn-small btn-primary">Login with Facebook</button></a>
		<button class="btn btn-small btn-primary">Login with Google</button>
		<br>
		<br>
		<a href="#"><i>New User? Sign up for a new account!</i></a>
    </div>
</div>
<!-- ###### Modal login end ###### -->
{% endif %}
